<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Micro Brasserie ZYTHOMANIACS</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png">
  <style>
    :root {
      --main-bg: #181818;
      --accent: #f7a009;
      --accent-light: #ffe3ba;
      --white: #fff;
      --gray: #bdbdbd;
      --beer-yellow: #ffca3a;
      --beer-orange: #ff8800;
      --dark: #232323;
    }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      height: 100%;
      width: 100vw;
      box-sizing: border-box;
      background: transparent;
      color: var(--white);
      scroll-behavior: smooth;
      position: relative;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      position: relative;
      z-index: 1;
      background: transparent;
      /* Let the background effect show through */
    }
    /* Attractive animated background layer */
    .bg-main {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      background: linear-gradient(119deg, #181818 70%, #ffca3a24 100%);
      overflow: hidden;
    }
    /* Glowing light spots (blurred shapes) */
    .bg-main .bg-blur {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.35;
      mix-blend-mode: lighten;
      animation: floatBg 11s ease-in-out infinite alternate;
    }
    .bg-main .spot1 {
      width: 420px; height: 320px;
      background: radial-gradient(circle at 40% 40%, #ffca3a 60%, transparent 100%);
      left: -90px; top: 10vh;
      animation-delay: 0s;
    }
    .bg-main .spot2 {
      width: 390px; height: 290px;
      background: radial-gradient(circle at 60% 55%, #f7a009 70%, transparent 100%);
      right: -110px; top: 35vh;
      animation-delay: 4s;
    }
    .bg-main .spot3 {
      width: 260px; height: 200px;
      background: radial-gradient(circle at 60% 40%, #ffe3ba 65%, transparent 100%);
      left: 60vw; top: 70vh;
      opacity: 0.18;
      animation-delay: 8s;
    }
    @keyframes floatBg {
      0%   { transform: translateY(0) scale(1);}
      100% { transform: translateY(-24px) scale(1.08);}
    }
    /* Content stays above */
    body > *:not(.bg-main) {
      position: relative;
      z-index: 2;
    }
    /* Rest of your styles here ... */
    /* ... (keep previous CSS code for site layout, sections, etc.) ... */
  </style>
</head>
<body>
  <!-- Background Layer -->
  <div class="bg-main">
    <div class="bg-blur spot1"></div>
    <div class="bg-blur spot2"></div>
    <div class="bg-blur spot3"></div>
  </div>

  <!-- ...your site content follows as before... -->
  <!-- NAVBAR, HERO, HIGHLIGHTS, ESSENCE, GALLERY, etc. -->
</body>
</html>
