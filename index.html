<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Les Soiffards & L’Atelier Mousse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="atelier-gallery.css">
  <style>
    body {
      background: #181615;
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      color: #e8e6e3;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <section class="atelier-gallery">
    <div class="essence-subtitle">Les Soiffards & L’Atelier Mousse</div>
    <p>
      Revivez quelques-uns des meilleurs moments de notre équipe passionnée à travers ces images prises lors de nos ateliers et événements.
    </p>
    <div class="gallery-featured-strip">
      <div class="gallery-featured">
        <img src="equipe1.jpg" alt="Équipe Zythomaniacs 1 grand format">
      </div>
      <div class="gallery-scroll-strip">
        <a href="#" class="gallery-thumb" data-index="0"><img src="equipe1.jpg" alt="Équipe Zythomaniacs 1"></a>
        <a href="#" class="gallery-thumb" data-index="1"><img src="equipe2.jpg" alt="Équipe Zythomaniacs 2"></a>
        <a href="#" class="gallery-thumb" data-index="2"><img src="equipe3.jpg" alt="Équipe Zythomaniacs 3"></a>
        <a href="#" class="gallery-thumb" data-index="3"><img src="equipe4.jpg" alt="Équipe Zythomaniacs 4"></a>
        <a href="#" class="gallery-thumb" data-index="4"><img src="equipe5.jpg" alt="Équipe Zythomaniacs 5"></a>
        <a href="#" class="gallery-thumb" data-index="5"><img src="equipe6.jpg" alt="Équipe Zythomaniacs 6"></a>
        <a href="#" class="gallery-thumb" data-index="6"><img src="equipe7.jpg" alt="Équipe Zythomaniacs 7"></a>
        <a href="#" class="gallery-thumb" data-index="7"><img src="equipe8.jpg" alt="Équipe Zythomaniacs 8"></a>
      </div>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <button class="close" id="lightbox-close" aria-label="Fermer">&times;</button>
    <button class="prev" id="lightbox-prev" aria-label="Image précédente">&#8592;</button>
    <img id="lightbox-img" src="" alt="">
    <button class="next" id="lightbox-next" aria-label="Image suivante">&#8594;</button>
  </div>

  <script src="atelier-gallery.js"></script>
</body>
</html>
